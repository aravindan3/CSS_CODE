<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aravindan</title>
    <style>
       .linear
        {
            height: 150px;
            width: 300px;
            background: -webkit-linear-gradient(bottom,#e67e22,#e74c3c,red);
            border-radius: 0px 30px 0px 30px
        }
        
        .radial
        {
            height: 150px;
            width: 300px;
            background: -webkit-radial-gradient(#e67e22,#e74c3c,red);
            border-radius: 150px;
        }
        
     </style>
    
    
</head>
<body>
<h1>GRADIENT COLOR</h1>
<div class="linear"></div>
<h1>GRADIENT COLOR</h1>
<div class="radial"></div>

</body>
</html>
